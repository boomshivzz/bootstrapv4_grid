<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            margin: 30px;
        }

        .my-container {
            border: 1px solid green;
        }

        .my-row {
            border: 3px solid red;
           
        }

        .my-col {
            border: 3px dotted blue;
        }
    </style>
</head>

<body>
    <div class="container my-container ">
        <div class="row my-row justify-content-around">
            <div class=" col-xs-12  col-sm-12 col-md-4 col-lg-3 my-col ">
                Row 1 Col 1
            </div>
            <div class=" col-xs-12  col-sm-12 col-md-4 col-lg-3 my-col">
                Row 1 Col 2
            </div>
        </div>
        <div class="row my-row justify-content-between">
            <div class="col-xs-12 col-sm-12 col-md-4 my-col ">
                Row 2 Col 1
            </div>
            <div class=" col-xs-12 col-sm-12 col-md-4 my-col ">
                Row 2 Col 2
            </div>
        </div>
    </div>
</body>

</html>
